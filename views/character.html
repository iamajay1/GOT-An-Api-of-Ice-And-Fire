<!--search content-->
<div class="col-lg-11 col-md-13 mx-auto">
<div class="bg-faded p-4 my-4">

<form>
        <div class="form-group">

           <table align="center">

            <tr>
                <td ><a class="btn btn-sm btn-warning point" ng-click="mytoggle1=!mytoggle1">   Sort - Reverse or Forword</a> </td>
                <td>&nbsp; &nbsp; &nbsp;</td>
                <td>character Name</td><td>:</td>
                <td><input type="text" class="form-control" ng-model="findName.name" size="20" placeholder="Enter Name" /></td>
                <td>&nbsp; &nbsp; &nbsp;</td>
                <td> Culture</td><td>:</td>
                <td><input type="text" class="form-control" ng-model="findCulture.culture" size="20" placeholder="Enter Culture" /></td>
            </tr>

         </table>
      </div>

</form>
</div>

<!-- //main content---->


  <div class="bg-fad p-4 my-4 text-center" ng-repeat="character in mystuffs.characters | orderBy: !mytoggle1? 'name':'-name' | filter:findName | filter:findCulture" data-toggle="tooltip">
        <a ng-href='#/view-character/{{ character.url.split("/").slice(-1)[0] }}'>

          <hr class="divider">

        <h3 class="text-center tagline-upper text-lg text-uppercase my-0">{{character.name}} <span ng-show = "{{character.name.length < 1 }}" >"No Name Available"</span>
          </h3>
          </a>
          <hr class="divider">

            <p>Gender: {{character.gender}} <span ng-show="{{character.gender.length < 1}}">"No Genders Available"</span></p>

            <p>Culture: {{character.culture}} <span ng-show="{{character.culture.length < 1 }}">"No Culture Available"</span></p>



          </div>
</div>
